<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Grid: Industrial ASCII Club - ULTIMATE CONSOLIDATED V9</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00ff00;
            --excellent: #00ffff;
            --great: #adff2f;
            --good: #ffd700;
            --miss: #ff4500;
            --playlist-color: #ff00ff;
            --powerup-color: #ffff00;
            --panel-bg: rgba(10, 10, 10, 0.98);
            --border-color: #333;
            --terminal-font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: #eee;
            font-family: var(--terminal-font);
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
        }

        #main-view {
            flex-grow: 1; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        /* PANELES LATERALES */
        .side-panel {
            position: fixed; top: 0; width: 300px; max-width: 90vw; height: 100vh;
            background: var(--panel-bg); border: 1px solid var(--border-color);
            padding: 20px; display: none; flex-direction: column;
            gap: 8px; overflow-y: auto; z-index: 2000; backdrop-filter: blur(8px);
            box-sizing: border-box;
        }
        #debug-panel { right: 0; border-left: 1px solid var(--accent-color); }
        #appearance-panel { left: 0; border-right: 1px solid var(--excellent); }
        #playlist-panel { 
            left: 50%; 
            transform: translateX(-50%); 
            border: 1px solid var(--playlist-color); 
            height: auto; 
            max-height: 80vh;
            top: 60px; 
            border-radius: 5px; 
        }
        #powerup-panel { 
            left: 50%; 
            transform: translateX(-50%); 
            border: 1px solid var(--powerup-color); 
            height: auto; 
            max-height: 80vh;
            top: 60px; 
            border-radius: 5px; 
        }

        .debug-group { 
            display: flex; flex-direction: column; gap: 4px; 
            background: #000; padding: 8px; border: 1px solid #222;
        }
        .debug-group label { font-size: 9px; letter-spacing: 1px; color: #888; display: flex; justify-content: space-between; align-items: center; }

        h3 { font-size: 11px; margin: 5px 0; letter-spacing: 2px; border-bottom: 1px solid #333; padding-bottom: 5px; color: #fff; }

        /* UI */
        #ui-layer { 
            text-align: center; 
            margin-bottom: 10px; 
            min-width: 450px; 
            position: relative; 
            z-index: 50; 
            margin-top: 20px;
        }
        #combo-counter { 
            font-size: 42px; 
            color: var(--accent-color); 
            font-weight: 900; 
            margin: 0; 
            text-shadow: 0 0 10px var(--accent-color); 
            line-height: 1;
        }
        #accuracy-feedback { 
            font-size: 12px; 
            letter-spacing: 4px; 
            height: 20px; 
            margin-top: 5px; 
            font-weight: bold; 
            min-height: 20px;
        }
        
        #status-hud { 
            font-size: 11px; color: var(--powerup-color); background: rgba(0, 0, 0, 0.9); 
            padding: 10px; border: 1px solid var(--powerup-color); margin-top: 10px; 
            display: none; flex-direction: column; align-items: center; gap: 5px;
            width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        .progress-bar-container { width: 100%; height: 4px; background: #333; position: relative; }
        #progress-fill { height: 100%; background: var(--powerup-color); width: 100%; transition: width 0.1s linear; }

        /* JUEGO */
        #bpm-display { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            font-size: 20px; 
            color: var(--playlist-color); 
            border: 1px solid var(--playlist-color); 
            padding: 5px 12px; 
            background: rgba(0,0,0,0.9); 
            z-index: 100; 
            min-width: 100px;
            text-align: center;
        }
        #volume-control { 
            position: fixed; 
            top: 70px; 
            left: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start;
            gap: 4px; 
            background: rgba(0,0,0,0.9); 
            padding: 8px 10px; 
            border: 1px solid #333; 
            z-index: 100; 
            min-width: 140px;
            max-width: 180px;
        }
        #volume-control label {
            font-size: 8px;
            white-space: nowrap;
            margin: 0;
            width: 100%;
        }
        #volume-control input[type="range"] {
            width: 100%;
            height: 4px;
            margin: 0;
            -webkit-appearance: none;
            appearance: none;
            background: #333;
            outline: none;
        }
        #volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
        }
        #volume-control input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        #game-container { width: 450px; border: 1px solid #333; background: #000; position: relative; transition: transform 0.05s ease-out; }
        #zona-juego { display: block; width: 450px; height: 350px; }
        #zona-beat { 
            width: 450px; 
            height: 100px; 
            background: linear-gradient(to bottom, #0a0a0a, #000); 
            border-top: 2px solid #222; 
            position: relative; 
            overflow: hidden; 
        }
        #beat-target { position: absolute; left: 30px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; border: 2px solid #444; }
        .note { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%); 
            width: 30px; 
            height: 30px; 
            border-radius: 6px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 16px; 
            z-index: 5; 
            transition: transform 0.1s ease;
            will-change: transform, left;
        }
        
        /* DDR - EFECTO AL GOLPEAR NOTA */
        .note.hit {
            transform: translateY(-50%) scale(1.4);
            opacity: 0.8;
            filter: brightness(1.5);
        }
        
        .inverted { filter: invert(1) hue-rotate(180deg); }

        /* BOTONES Y INPUTS */
        .btn { padding: 8px; font-weight: bold; cursor: pointer; border: 1px solid #444; background: #111; color: #eee; font-family: var(--terminal-font); font-size: 10px; }
        .btn:hover { background: #222; border-color: #888; }
        .menu-toggle { 
            position: fixed; 
            top: 20px; 
            background: rgba(0,0,0,0.9); 
            border: 1px solid #333; 
            color: #777; 
            z-index: 1500; 
            white-space: nowrap;
        }
        input[type="range"], select { background: #000; color: #fff; border: 1px solid #333; }
        
        /* Menu button positioning to avoid overlaps */
        #open-appearance { left: 20px; }
        #open-playlist { left: 180px; }
        #open-powerups { right: 180px; }
        #open-debug { right: 20px; }

        /* OVERLAY INICIAL */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96); z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px;
            backdrop-filter: blur(10px); padding: 20px;
        }
        #pre-game-pu-list {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 620px;
            background: #111; padding: 20px; border: 1px solid #444;
        }
        
        /* ============================================ */
        /* CONTROLES M√ìVILES Y PANTALLA COMPLETA */
        /* ============================================ */
        
        /* BOT√ìN TOGGLE M√ìVIL */
        #mobile-toggle-btn {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
            border-radius: 8px;
            color: #0ff;
            font-family: var(--terminal-font);
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            white-space: nowrap;
            display: none; /* Oculto por defecto en desktop */
        }
        
        #mobile-toggle-btn.active {
            background: #0ff;
            color: #000;
        }
        
        /* PANEL T√ÅCTIL M√ìVIL */
        #touch-controls-panel {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
            z-index: 1000;
            touch-action: none;
        }
        
        /* BOTONES T√ÅCTILES */
        .touch-btn {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #0ff;
            border-radius: 50%;
            color: #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            user-select: none;
            touch-action: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: all 0.1s;
        }
        
        .touch-btn:active {
            background: #0ff;
            color: #000;
            transform: scale(0.9);
        }
        
        /* POSICIONES DE LOS BOTONES T√ÅCTILES (CRUZ) */
        .touch-up { top: 0; left: 115px; }
        .touch-down { bottom: 0; left: 115px; }
        .touch-left { top: 65px; left: 40px; }
        .touch-right { top: 65px; right: 40px; }
        
        /* BOT√ìN DE ACCI√ìN T√ÅCTIL */
        #touch-action-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 255, 0.8);
            border: 3px solid #ff00ff;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            z-index: 1001;
            cursor: pointer;
            display: none;
        }
        
        /* ESCALADO PARA M√ìVILES */
        @media (max-width: 768px) {
            body {
                justify-content: center;
                align-items: flex-start;
                padding-top: 10px;
                overflow-x: hidden;
            }
            
            #main-view {
                transform-origin: top center;
                transform: scale(0.85);
                margin-top: 20px;
            }
            
            #mobile-toggle-btn {
                display: block;
            }
            
            .menu-toggle {
                font-size: 9px;
                padding: 6px 8px;
            }
            
            #open-appearance { left: 10px; }
            #open-playlist { left: 110px; }
            #open-powerups { right: 110px; }
            #open-debug { right: 10px; }
            
            #bpm-display {
                font-size: 14px;
                padding: 4px 8px;
                top: 60px;
                right: 10px;
            }
            
            #volume-control {
                top: 60px;
                left: 10px;
                padding: 6px 8px;
                max-width: 140px;
            }
        }
        
        @media (max-width: 480px) {
            #main-view {
                transform: scale(0.75);
            }
            
            .menu-toggle {
                font-size: 8px;
                padding: 5px 6px;
            }
            
            #touch-controls-panel {
                width: 280px;
                height: 180px;
            }
            
            .touch-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
        
        /* ESTILOS PARA PANTALLA COMPLETA */
        :fullscreen #main-view {
            transform: scale(1);
        }
        
        :-webkit-full-screen #main-view {
            transform: scale(1);
        }
        
        :-moz-full-screen #main-view {
            transform: scale(1);
        }
    </style>
</head>

        function isOccupied(x, y) {
            if (x < 0 || x >= config.grid || y < 0 || y >= config.grid) return true;
            if (config.collision && obstacles.some(o => o.x === x && o.y === y)) return true;
            return false;
        }

        // Helper function to check if position is occupied by another NPC
        function isNPCOccupied(x, y, selfNpc) {
            if (typeof config.npcCollision === 'undefined' || !config.npcCollision) return false;
            return npcs.some(n => n !== selfNpc && n.x === x && n.y === y);
        }

        // Helper function to check if position is valid for NPC movement (obstacles + other NPCs)
        function isNPCBlocked(x, y, selfNpc) {
            if (isOccupied(x, y)) return true; // Check obstacles and bounds
            if (isNPCOccupied(x, y, selfNpc)) return true; // Check other NPCs
            return false;
        }

// === CORRAL HELPER: CHECK IF TILE IS INSIDE BLUE ZONE ===
        function isInsideBlueZone(x, y) {
            return (
                x >= blueZone.x &&
                x < blueZone.x + blueZone.w &&
                y >= blueZone.y &&
                y < blueZone.y + blueZone.h
            );
        }

        function draw() {
            const g = config.grid;
            const cw = 450/g, ch = 350/g;
            ctx.clearRect(0,0,450,350);
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,450,350);

            // Grid y Corral
            ctx.fillStyle = "rgba(0, 150, 255, 0.4)";
            ctx.fillRect(blueZone.x*cw, blueZone.y*ch, blueZone.w*cw, blueZone.h*ch);

            // Lasers (V5) - Original
            if (appearance.lasers && isStarted && djStep === 0) {
                ctx.strokeStyle = `hsl(${Math.random()*360}, 100%, 50%)`;
                ctx.beginPath(); ctx.moveTo(225, 0); ctx.lineTo(Math.random()*450, 350); ctx.stroke();
            }
            
            // Extra Lasers (4x) - Solo si est√° habilitado
            if (appearance.extraLasers && isStarted) {
                const laserColors = ['#ff00ff', '#00ffff', '#ffff00', '#ff00ff'];
                const laserPositions = [
                    {x1: 100, y1: 0, x2: 50, y2: 350},
                    {x1: 350, y1: 0, x2: 400, y2: 350},
                    {x1: 0, y1: 100, x2: 450, y2: 150},
                    {x1: 0, y1: 250, x2: 450, y2: 200}
                ];
                laserPositions.forEach((pos, i) => {
                    if (beatCounter % 4 === i) {
                        ctx.strokeStyle = laserColors[i];
                        ctx.lineWidth = 2;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = laserColors[i];
                        ctx.beginPath();
                        ctx.moveTo(pos.x1, pos.y1);
                        ctx.lineTo(pos.x2, pos.y2);
                        ctx.stroke();
                        ctx.shadowBlur = 0;
                    }
                });
            }
            
            // Advanced Laser (dibujando) - Solo si est√° habilitado
            if (appearance.advancedLaser && isStarted) {
                const laserTime = beatCounter * 0.1;
                ctx.strokeStyle = `hsl(${(laserTime * 30) % 360}, 100%, 60%)`;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${(laserTime * 30) % 360}, 100%, 60%)`;
                ctx.beginPath();
                const points = 20;
                for(let i = 0; i <= points; i++) {
                    const t = i / points;
                    const x = 50 + (400 * t) + Math.sin(laserTime + t * Math.PI * 2) * 30;
                    const y = 50 + (250 * t) + Math.cos(laserTime + t * Math.PI * 2) * 30;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
            
            // LED Ambient Lights - Solo si est√° habilitado
            if (appearance.ledLights && isStarted) {
                const ledCount = 12;
                for(let i = 0; i < ledCount; i++) {
                    const angle = (i / ledCount) * Math.PI * 2 + (beatCounter * 0.1);
                    const radius = 180;
                    const x = 225 + Math.cos(angle) * radius;
                    const y = 175 + Math.sin(angle) * radius;
                    const hue = (i * 30 + beatCounter * 5) % 360;
                    ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.shadowBlur = 0;
            }
            
            // Lights (luces de escenario) - Solo si est√° habilitado
            if (appearance.lights && isStarted) {
                const lightPositions = [
                    {x: 100, y: 20, color: '#ff00ff'},
                    {x: 350, y: 20, color: '#00ffff'},
                    {x: 225, y: 330, color: '#ffff00'}
                ];
                lightPositions.forEach((light, i) => {
                    if (beatCounter % 3 === i) {
                        const intensity = 0.3 + Math.sin(beatCounter * 0.5) * 0.2;
                        ctx.fillStyle = light.color;
                        ctx.globalAlpha = intensity;
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = light.color;
                        ctx.beginPath();
                        ctx.arc(light.x, light.y, 25, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.globalAlpha = 1;
                        ctx.shadowBlur = 0;
                    }
                });
            }
            
            // Smoke Machine - Solo si est√° habilitado
            if (appearance.smokeMachine && isStarted) {
                const smokeX = (g-4) * cw;
                const smokeY = (g-3) * ch;
                const smokeIntensity = Math.sin(beatCounter * 0.3) * 0.5 + 0.5;
                ctx.fillStyle = `rgba(200, 200, 200, ${smokeIntensity * 0.4})`;
                ctx.beginPath();
                ctx.arc(smokeX, smokeY, 15 + Math.sin(beatCounter * 0.5) * 5, 0, Math.PI * 2);
                ctx.fill();
                // Part√≠culas de humo
                for(let i = 0; i < 5; i++) {
                    const offsetX = (Math.sin(beatCounter * 0.2 + i) * 20);
                    const offsetY = -20 - (beatCounter % 8) * 3;
                    ctx.fillStyle = `rgba(255, 255, 255, ${0.3 - i * 0.05})`;
                    ctx.beginPath();
                    ctx.arc(smokeX + offsetX, smokeY + offsetY, 3 + i, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Speakers con movimiento - Solo si est√° habilitado
            if (appearance.speakers && isStarted) {
                const speakerObstacles = obstacles.filter(o => o.type === 'speaker');
                const bassIntensity = Math.abs(Math.sin(beatCounter * 0.5));
                speakerObstacles.forEach(speaker => {
                    const scale = 1 + bassIntensity * 0.2;
                    ctx.save();
                    ctx.translate((speaker.x + 0.5) * cw, (speaker.y + 1) * ch);
                    ctx.scale(scale, 1);
                    ctx.fillStyle = speaker.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = speaker.color;
                    ctx.font = `${ch}px Courier`;
                    ctx.textAlign = "center";
                    ctx.fillText(speaker.char, 0, 0);
                    ctx.restore();
                });
            }

            // Power-Ups
            activePowerUpsOnMap.forEach(p => {
                const color = PU_TYPES[p.id].color;
                ctx.strokeStyle = color; ctx.strokeRect(p.x*cw+1, p.y*ch+1, cw-2, ch-2);
                ctx.fillStyle = color; ctx.font = `${ch*0.8}px Courier`; ctx.textAlign="center";
                ctx.fillText(PU_TYPES[p.id].char, (p.x+0.5)*cw, (p.y+0.8)*ch);
            });

            // Decoraci√≥n
            ctx.font = `${ch}px Courier`; ctx.textAlign="center";
            obstacles.forEach(o => {
                if(o.type === 'dj') { 
                    ctx.fillStyle="#fff"; 
                    ctx.fillText(djStep ? "(‚åê‚ñ†_‚ñ†)„Éé" : "(‚åê‚ñ†_‚ñ†)‚îõ", (o.x+0.5)*cw, (o.y+1)*ch); 
                } else if(o.type === 'djTable') {
                    // Mesa de DJ con controles ne√≥n
                    ctx.fillStyle = o.color;
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = o.color;
                    ctx.fillText(o.char, (o.x+0.5)*cw, (o.y+1)*ch);
                    // Controles parpadeantes
                    if (beatCounter % 2 === 0) {
                        ctx.fillStyle = '#ff00ff';
                        ctx.fillText('‚óè', (o.x+0.5)*cw, (o.y+0.5)*ch);
                    }
                    ctx.shadowBlur = 0;
                } else if(o.type === 'barCounter') {
                    // Barra del barman con efecto ne√≥n
                    ctx.fillStyle = o.color;
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = o.color;
                    ctx.fillText(o.char, (o.x+0.5)*cw, (o.y+1)*ch);
                    ctx.shadowBlur = 0;
                } else if(o.type === 'speaker') {
                    // Los speakers se dibujan arriba con animaci√≥n
                    // No dibujar aqu√≠, se dibujan en la secci√≥n de speakers
                } else { 
                    ctx.fillStyle=o.color; 
                    ctx.fillText(o.char, (o.x+0.5)*cw, (o.y+1)*ch); 
                }
            });

            // NPCs
            npcs.forEach(n => { 
                ctx.fillStyle=n.color; ctx.save(); ctx.translate((n.x+0.5)*cw, (n.y+1)*ch); ctx.scale(n.dir, 1);
                ctx.fillText(n.char, 0, 0); ctx.restore();
            });

            // Player
            if(appearance.playerGlow) { ctx.fillStyle="rgba(0,255,0,0.15)"; ctx.fillRect(player.x*cw, player.y*ch, cw, ch); }
            ctx.fillStyle="#0f0"; ctx.fillText(appearance.avatar, (player.x+0.5)*cw, (player.y+1)*ch);

            requestAnimationFrame(draw);
        }

                adjustScaleForMobile();
            }
            
            // CONFIGURAR BOT√ìN TOGGLE M√ìVIL
            const mobileToggleBtn = document.getElementById('mobile-toggle-btn');
            mobileToggleBtn.addEventListener('click', toggleMobileMode);
            
            // CONFIGURAR CONTROLES T√ÅCTILES
            setupTouchControls();
            
            // ESCUCHAR CAMBIOS DE TAMA√ëO DE VENTANA
            window.addEventListener('resize', handleResize);
            
            // ESCUCHAR CAMBIOS DE PANTALLA COMPLETA
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        }
        
        function adjustScaleForMobile() {
            const mainView = document.getElementById('main-view');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Calcular escala para ajustar al tama√±o de pantalla
            let scale = 1;
            if (screenWidth < 500) {
                scale = screenWidth / 500;
            }
            
            // Aplicar escala m√≠nima para legibilidad
            scale = Math.max(scale, 0.7);
            
            mainView.style.transform = `scale(${scale})`;
            mainView.style.transformOrigin = 'top center';
        }
        
        function toggleMobileMode() {
            const mobileToggleBtn = document.getElementById('mobile-toggle-btn');
            const touchPanel = document.getElementById('touch-controls-panel');
            
            isMobileMode = !isMobileMode;
            
            if (isMobileMode) {
                // ACTIVAR MODO M√ìVIL
                mobileToggleBtn.textContent = 'üì± SALIR M√ìVIL';
                mobileToggleBtn.classList.add('active');
                
                // Mostrar controles t√°ctiles
                touchPanel.style.display = 'block';
                
                // Intentar entrar en pantalla completa
                enterFullscreen();
                
                // Ocultar algunos elementos de UI para mayor espacio
                document.querySelectorAll('.menu-toggle').forEach(btn => {
                    btn.style.display = 'none';
                });
                
                document.getElementById('volume-control').style.display = 'none';
                document.getElementById('bpm-display').style.display = 'none';
                
            } else {
                // DESACTIVAR MODO M√ìVIL
                mobileToggleBtn.textContent = 'üì± MODO M√ìVIL';
                mobileToggleBtn.classList.remove('active');
                
                // Ocultar controles t√°ctiles
                touchPanel.style.display = 'none';
                
                // Salir de pantalla completa
                exitFullscreen();
                
                // Mostrar elementos de UI nuevamente
                document.querySelectorAll('.menu-toggle').forEach(btn => {
                    btn.style.display = 'block';
                });
                
                document.getElementById('volume-control').style.display = 'flex';
                document.getElementById('bpm-display').style.display = 'block';
            }
        }
        
        function setupTouchControls() {
            const touchButtons = document.querySelectorAll('.touch-btn');
            
            touchButtons.forEach(btn => {
                // Eventos t√°ctiles
                btn.addEventListener('touchstart', handleTouchStart, { passive: true });
                btn.addEventListener('touchend', handleTouchEnd, { passive: true });
                
                // Eventos de rat√≥n para pruebas en desktop
                btn.addEventListener('mousedown', handleMouseDown);
                btn.addEventListener('mouseup', handleMouseUp);
                btn.addEventListener('mouseleave', handleMouseUp);
            });
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const btn = e.target.closest('.touch-btn');
            if (!btn) return;
            
            // Determinar qu√© bot√≥n se presion√≥
            const direction = btn.classList[1]; // touch-up, touch-down, etc.
            simulateKeyPress(direction);
            
            // Efecto visual
            btn.classList.add('active');
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            const btn = e.target.closest('.touch-btn');
            if (!btn) return;
            
            // Efecto visual
            btn.classList.remove('active');
        }
        
        function handleMouseDown(e) {
            const btn = e.target.closest('.touch-btn');
            if (!btn) return;
            
            const direction = btn.classList[1];
            simulateKeyPress(direction);
            
            btn.classList.add('active');
        }
        
        function handleMouseUp(e) {
            const btn = e.target.closest('.touch-btn');
            if (!btn) return;
            
            btn.classList.remove('active');
        }
        
        function simulateKeyPress(direction) {
            if (!isStarted || !canMove) return;
            
            // Mapear direcci√≥n a tecla
            const keyMap = {
                'touch-up': 'ArrowUp',
                'touch-down': 'ArrowDown',
                'touch-left': 'ArrowLeft',
                'touch-right': 'ArrowRight'
            };
            
            const key = keyMap[direction];
            if (!key) return;
            
            // Simular evento de teclado
            const event = new KeyboardEvent('keydown', {
                key: key,
                keyCode: key === 'ArrowUp' ? 38 : 
                         key === 'ArrowDown' ? 40 : 
                         key === 'ArrowLeft' ? 37 : 39,
                bubbles: true,
                cancelable: true
            });
            
            window.dispatchEvent(event);
        }
        
        function enterFullscreen() {
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
            
            isFullscreen = true;
        }
        
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            
            isFullscreen = false;
        }
        
        function handleResize() {
            // Reajustar escala en m√≥viles
            if (window.innerWidth < 768) {
                adjustScaleForMobile();
            } else {
                // Restaurar escala normal en desktop
                document.getElementById('main-view').style.transform = 'scale(1)';
            }
        }
        
        function handleFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || 
                            document.webkitFullscreenElement || 
                            document.mozFullScreenElement || 
                            document.msFullscreenElement);
            
            // Ajustar escala en pantalla completa
            if (isFullscreen) {
                document.getElementById('main-view').style.transform = 'scale(1)';
            } else if (window.innerWidth < 768) {
                adjustScaleForMobile();
            }
        }
        
        // BLOQUEAR ZOOM EN M√ìVILES
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
    </script>
</body>
